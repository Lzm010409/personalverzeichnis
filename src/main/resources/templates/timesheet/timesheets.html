    <link th:href="@{/styles/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <link th:href="@{/styles/vendor/quill/quill.bubble.css}" rel="stylesheet">

    <link th:href="@{/styles/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/styles/css/style.css}" rel="stylesheet">

<body>

<!-- ======= Header ======= -->
<header th:replace="~{fragments/header :: header}"></header>
<!-- ======= Sidebar ======= -->
<aside th:replace="~{fragments/asideMenu :: sidebar}"></aside>

<main id="main" class="main">
    <div th:replace="~{fragments/alert :: alert(success,${success})}"></div>
    <div th:replace="~{fragments/alert :: alert(danger,${danger})}"></div>
    <div th:replace="~{fragments/alert :: alert(warning,${warning})}"></div>
    <div class="pagetitle">
        <h1>Abteilungen</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/timesheet}">Stundenzettel</a></li>

            </ol>
        </nav>
    </div>
    <section id="dashboard-section">
        <div class="row">
            <div class="card">
                <div class="card-body flex-column">
                    <div class="row">
                        <div class="col-sm-2">
                            <h5 class="card-title">Übersicht der Stundenzettel</h5>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form th:object="${timesheetForm}" th:action="@{/timesheet/stampIn}" method="POST">
                                <div class="d-flex flex-row justify-content-evenly gap-5 pt-2">
                                    <div>
                                        <label for="employee" class="form-label">Mitarbeiter</label>
                                    </div>
                                    <div class="flex-fill">
                                        <select id="employee" class="form-select"
                                                th:field="${timesheetForm.employeeId}">
                                            <option th:each="option: ${employees}" th:value="${option.id}"
                                                    th:text="${option.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="pt-2">
                                    <button type="submit" name="save" class="btn btn-success">
                                        <i class="bi bi-check-circle"></i>Einstempeln
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>
                                    Mitarbeiter
                                </th>

                                <th>
                                    Eingestempelt seid
                                </th>

                                <th></th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:id="'row' + timesheet" th:each="timesheet :${timesheets}">
                                <td th:text="${timesheet.employee.firstName + ' ' + timesheet.employee.name}"></td>
                                <td th:text="${#temporals.format(timesheet.startTime, 'dd.MM.yyyy HH:mm')}"></td>
                                <td>
                                    <a  th:href="@{/timesheet/{id}/stampOut(id=${timesheet.id})}"
                                            class="btn btn-success btn-sm"><i class="bi bi-arrow-right"></i>Ausstempeln</a>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                    <nav aria-label="Pagination" th:if="${totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a th:replace="~{fragments/paging :: paging('timesheet',1, '<<', 'Erste Seite',${pageSize})}"></a>
                            </li>
                            <li class="page-item font-weight-bold"
                                th:classappend="${currentPage == 1} ? 'disabled'">
                                <a th:replace="~{fragments/paging :: paging('timesheet',${currentPage - 1}, 'Vorherige', 'Vorherige Seite',${pageSize})}"></a>
                            </li>
                            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                                <a class="page-link" href="#">...</a>
                            </li>
                            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                                <a th:replace="~{fragments/paging :: paging('timesheet',${page}, ${page}, 'Seite ' + ${page},${pageSize})}"></a>
                            </li>
                            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                                <a class="page-link" href="#">...</a>
                            </li>
                            <li class="page-item font-weight-bold"
                                th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a th:replace="~{fragments/paging :: paging('timesheet',${currentPage + 1},'Nächste', 'Nächste Seite',${pageSize})}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a th:replace="~{fragments/paging :: paging('timesheet',${totalPages}, '>>', 'Letzte Seite',${pageSize})}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>


</main>

</body>
</html>
