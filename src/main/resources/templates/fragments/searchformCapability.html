<form th:fragment="searchformCapability(capability,capabilities, keyword, link)" th:action="@{'/'+${link}}" id="searchForm">
    <div class="row d-flex">
        <div class="col-sm-6">
            <div class="search">
                <select id="capabilityName" class="form-select" th:value="${capabilityType}">
                    <option th:each="option: ${capabilities}"
                            th:text="${option.name}"></option>
                </select>
                <input id="keyword" type="search" name="keyword" th:value="${keyword}"
                       class="form-control"
                       placeholder="Suchen nach...">
            </div>
        </div>
        <div class="col-sm-2 mt-1">
            <button id="submitButton" type="submit" class="btn btn-primary btn-sm"><i
                    class="bi bi-search"></i> Suchen
            </button>
            <button id="btnClear" class="btn btn-sm btn-danger"><i class="bi bi-x-circle"></i></button>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", (e) => {
            e.preventDefault();
            const btnClear = document.getElementById("btnClear");
            btnClear.addEventListener("click", (e) => {
                e.preventDefault()
                const keywordSearch = document.getElementById("keyword");
                keywordSearch.value = "";
                document.forms["searchForm"].submit();
            })
        })
    </script>
</form>
