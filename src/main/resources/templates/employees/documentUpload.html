<body>

<!-- ======= Header ======= -->
<header th:replace="~{fragments/header :: header}">
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{fragments/asideMenu :: sidebar}"></aside>

<main id="main" class="main">
    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <div class="pagetitle">
        <h1>Dokumenten Upload</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Mitarbeiter</a></li>
                <li class="breadcrumb-item active"><a th:href="@{/upload}">Dokumenten-Upload</a></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="card" id="fileUpload">
            <div class="card-body">
                <form id="uploadForm"
                        method="post"
                        th:action="@{/uploaddocuments(employeeId=${employee})}"
                        enctype="multipart/form-data">
                    <div class="row pt-2">
                        <div class="col-sm-3">
                            <input id="input-file" type="file" name="file"/>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-sm-3">
                            <button class="btn btn-sm btn-outline-success float-right" type="submit">
                                Upload
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->

</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<script th:ref="@{/styles/js/main.js}"></script>

</html>
